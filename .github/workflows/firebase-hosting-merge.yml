name: Deploy to Firebase Hosting for sandbox environment
'on':
  push:
    branches:
      - sandbox
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command

      - name: Run build
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TAXCALCULATORWEB_SANDBOX }}'
          channelId: live
          projectId: taxcalculatorweb-sandbox
